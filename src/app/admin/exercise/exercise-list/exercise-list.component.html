<div class="main-content">
  <div class="container-fluid">

    <app-navroutes [itemsRoutes]="getRoutesItem()"></app-navroutes>

    <div class="card">
      <div class="card-header card-header-default card-header">
        <h4 class="card-title">Ejercicios</h4>
        <p class="card-category">Listado de ejercicios</p>
      </div>
      <div class="card-body">
        <mat-card>
          <form class="example-form">
            <div class="container">
              <div class="row">
                <div class="col-md-2 pull-right">
                  <img class="image" src="../../../../../assets/img/compe2.png">
                </div>
                <div class="col-md-8 search">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Ingresa el nombre del ejercicio..">
                  </mat-form-field>
                </div>
                <div class="col-md-2 search">
                  <button class="btn btn-default card-button pull-right">
                    Buscar
                  </button>
                </div>

              </div>
            </div>
          </form>
        </mat-card>
        <br>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- id Column -->
            <ng-container matColumnDef="idExercise">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">
                {{ element.idExercise }}
              </td>
            </ng-container>

               <!-- Image Column -->
               <ng-container matColumnDef="image">
                  <th mat-header-cell *matHeaderCellDef>Image</th>
                  <td mat-cell *matCellDef="let element">
                      <ng-container>
                          <img class="image-item" src="http://www.techlabs.com.mx/wp-content/uploads/2016/11/software.png" alt="">
                      </ng-container>
                  </td>
                </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element">{{ element.name | slice:0:30 }}</td>

            </ng-container>
            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Descripcion</th>
              <td mat-cell *matCellDef="let element">{{ element.description | slice:0:30 }}</td>
            </ng-container>

         

            <!-- Radius Column -->
            <ng-container matColumnDef="radius">
              <th mat-header-cell *matHeaderCellDef>Radio</th>
              <td mat-cell *matCellDef="let element">{{ element.radius }}</td>
            </ng-container>





            <!--Actions Column -->

            <ng-container cdkColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">

                <button (click)="selectExer(element)" mat-raised-button color="primary"
                  [mdePopoverTriggerFor]="appPopover" mdePopoverTriggerOn="click" class="btn pull-right  btn-just-icon">
                  <i class="material-icons"> dns </i>
                </button>
            </ng-container>




            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="card-footer">
          <div class="card-stats"></div>
        </div>
      </div>
    </div>

  </div>
</div>



<mde-popover #appPopover="mdePopover" [mdePopoverOverlapTrigger]="false">
  <mat-card style="max-width: 300px">
    <div class="container">
      <div class="row">



        <div class="col-4">
          <mat-card-content>
            <button  mat-icon-button color="primary" (click)="openAnswerExercise()"
              class="btn-default  pull-right  btn-just-icon">
              <i class="material-icons"> room </i>
            </button>
          </mat-card-content>
        </div>
        <div class="col-4">
          <mat-card-content>
            <button (click)="openDialog()" mat-icon-button color="primary"
              class="btn-default  pull-right  btn-just-icon">
              <i class="material-icons"> visibility </i>
            </button>
          </mat-card-content>
        </div>

        <div class="col-4">
          <mat-card-content>
            <button (click)="deleteExercise()" mat-icon-button color="primary"
              class="btn-default  pull-right  btn-just-icon">
              <i class="material-icons"> delete </i>
            </button>
          </mat-card-content>
        </div>
      </div>

    </div>

  </mat-card>
</mde-popover>
