<div class="main-content ml-5">
  <div class="container-fluid">
    <app-navroutes [itemsRoutes]="getRoutesItem()"></app-navroutes>




    <div class="row">


      <div class="card">
        <div class="card-header card-header-default card-blue">
          <h4 class="card-title">Ejercicios de programacion</h4>
          <p class="card-category">
            En esta seccion debe crear los ejercicios de programacion.
          </p>
        </div>
        <div class="card-body">

          <mat-card class="info">
            <div class="row">
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/deadpool.png" />
              </div>
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/icon_programador.png" />
              </div>
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/termi.jpg" />
              </div>
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/mundo.png" />
              </div>
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/main.png" />
              </div>
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/deadpool2.png" />
              </div>


            </div>
          </mat-card>
          <br>
          <br>
          <div class="container">
            <div class="row">
              <div class="col-12">
                <mat-form-field>
                  <input matInput placeholder="Nombre del ejercicio" [(ngModel)]="exercise.name">
                </mat-form-field>

                <mat-form-field>
                  <textarea matInput placeholder="Descripcion" [(ngModel)]="exercise.description"></textarea>
                </mat-form-field>

              </div>
            </div>
          </div>


          <br>
          <image-preview (onChange)="getFile($event)"></image-preview>

          <br>



          <div class="container">
            <div class="row">
              <div class="col-12">
                <ngx-editor></ngx-editor>
              </div>
            </div>
          </div>
          <br>
          <br>

         <div class="container">
          <div class="row">
            <div class="col-12">
              <app-monaco-code></app-monaco-code>
            </div>
          </div>
         </div>
         <hr>
         <div class="container">
          <div class="row">
            <div class="col-6">
              <mat-form-field>
                <textarea matInput placeholder="Estradas del ejercicio" [(ngModel)]="exercise.input" rows="6"></textarea>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field>
                <textarea matInput placeholder="Salidas del ejercicio" [(ngModel)]="exercise.output" rows="6"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>

          <div class="container">
            <div class="row">
              <div class="col-12">
                <button 
                    mat-raised-button 
                    type="submit" 
                    class="btn btn-default pull-right card-blue"
                    (click)="addExercise()">
                  Guardar
                </button>
              </div>
            </div>
          </div>
          <hr>

       



         <div class="container">
            <div class="row">
              <div *ngFor="let item of exerciseList">
                <app-card 
                    (action)="getAction($event)"
                    [item]="item" 
                    [type]="'exercise'"></app-card>
              </div>
            </div>
          </div> 

        </div>
      </div>


    </div>
  </div>
</div>
