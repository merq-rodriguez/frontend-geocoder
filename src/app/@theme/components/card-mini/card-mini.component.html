<mat-card class="container-card">

 <!--  <mat-card-subtitle>
    {{ data.subtitle }} Nombre
  </mat-card-subtitle> -->
  <mat-card-content>
    <div class="row">
      <div class="col-4 img-content">
        <img 
              class="img-card" 
              mat-card-lg-image 
              [src]="data.imageSrc" 
        />
      </div>
      <div class="col-5 title-card">
        <p>{{ data.name }}</p>
      </div>
      <div class="col-2">
        <div class="col">
          
            <button
                  *ngIf="option !== 'view'"
                  (click)="updateItem()" 
                  mat-icon-button 
                  color="primary"
                  class="btn-success pull-right  btn-just-icon">
              <i class="material-icons"> edit </i>
            </button>
         
        </div>

        <div class="col">
         
            <button 
              *ngIf="option !== 'view'"
              (click)="deleteItem()" 
              mat-icon-button color="primary"
              class="btn-success pull-right  btn-just-icon">
              <i class="material-icons"> delete </i>
            </button>
          
        </div>
      </div>
    </div>


  </mat-card-content>


</mat-card>
