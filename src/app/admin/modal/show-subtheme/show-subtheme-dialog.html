<h1 mat-dialog-title>Crear contenido tematico</h1>
<div mat-dialog-content>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <img [src]="data.image" style="
                width: 100%;
                height: 170px;
                border-width: 3px; 
                border-color: 660033;">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label> Nombre del lenguaje:</label>
        <p> xxxxxxxxxxxxxx </p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label> Descripcion:</label>
        <p> xxxxxxxxxxxxxx </p>
      </div>
    </div>

    <br>
    <br>




    <div class="row">
      <div class="col-12">
        <div [innerHTML]="data.contentEditor">
        </div>
      </div>
    </div>

   

    

    <br>
   

 



  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Aceptar</button>
</div>
