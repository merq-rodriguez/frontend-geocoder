<div class="monaco" *ngIf="context">
  <monaco-editor 
   style="height: 300px; display: block;"
    #editor
    theme="vs-dark" 
    [file]="file" 
    (fileChange)="onFileChange($event)">
  </monaco-editor>
</div>
