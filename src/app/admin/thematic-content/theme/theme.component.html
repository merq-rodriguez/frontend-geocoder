    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <input [(ngModel)]="newTheme.name" matInput placeholder="Nombre del tema" required />
        </mat-form-field>
        <mat-form-field>
          <textarea [(ngModel)]="newTheme.description" matInput placeholder="Descripcion" rows="3" required></textarea>
        </mat-form-field>
      </div>

      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <img class="image-upload" [src]="newTheme.image">
          </div>
        </div>
      </div>

    </div>

    
    <div class="row">
      <div class="col-md-11">
        <mat-form-field class="example-full-width">
          <textarea 
          matInput  
          disabled
          [(ngModel)]="newTheme.image"
          placeholder="Cargar imagen" 
          rows="1">
          </textarea>
        </mat-form-field>
      </div>
      <div class="col-md-1">

        <!-- ADD FILE BUTTON -->

        <input hidden type="file" #fileInputTheme  [(ngModel)]="image" />
        <button mat-fab class="add-file-button mat-warn" (click)="fileInputTheme.click()" aria-label="Add file"
          [@animate]="{value:'*', params:{delay:'300ms',scale:'0.2'}}">
          <mat-icon>cloud_upload</mat-icon>
        </button>
      </div>
    </div>

    <!-- EDITOR NGX -->
    <ngx-editor></ngx-editor>
    <!-- END EDITOR NGX -->
    <hr />

    <div class="row">
      <button (click)="addTheme()" mat-raised-button matTooltip="Crear Tema" *ngIf="!isUpdated"
        [matTooltipPosition]="'above'" type="button" class="btn btn-default pull-right button-add">
        AÃ±adir
      </button>
      <button (click)="updateTheme()" mat-raised-button matTooltip="Crear Tema" *ngIf="isUpdated"
        [matTooltipPosition]="'above'" type="button" class="btn btn-default pull-right button-add">
        Actualizar
      </button>
    </div>


  </div>
</mat-card>
<br />

<div class="container">
  <div class="row">
    <div *ngFor="let item of arrayTheme">
      <app-card [item]="item" [type]="'theme'" (action)="getAction($event)"></app-card>
    </div>
  </div>
</div>
