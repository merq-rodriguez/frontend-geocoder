<div class="main-content">
  <div class="container-fluid">
    <app-navroutes [itemsRoutes]="getRoutesItem()"></app-navroutes>
    <div class="row">
      <div class="col-md-4" *ngFor="let lang of languageList">
        <div class="card">
            
          <div class="card-header card-header-default card-button">
              <button mat-icon-button color="success" (click)="deleteLanguage(lang.idlanguage)"
              class="btn-default  pull-right  btn-just-icon">
              <i class="material-icons"> delete_forever </i>
            </button>
            <h4 class="card-title">{{ lang.name }}</h4>
            <p class="card-category">Lenguaje de Programacion</p>
          </div>
          <div class="card-body">
            <div class="container-image">
                <img class="image" [src]="lang.image" alt="" />

            </div>
            <p class="card-category">
              <span class="text-success"><i class="fa fa-long-arrow-up"></i>
              </span>
              {{ lang.description | slice:0:100 }} ...
            </p>
          </div>
          <div class="card-footer">
            <div class="card-stats">
              <button (click)="getRouteTheme(lang) " mat-raised-button class="btn card-button">
                Empezar <i class="material-icons">play_arrow</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
