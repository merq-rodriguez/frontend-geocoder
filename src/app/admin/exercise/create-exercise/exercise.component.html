<div class="main-content ml-5">
  <div class="container-fluid">
    <app-navroutes [itemsRoutes]="getRoutesItem()"></app-navroutes>




    <div class="row">


      <div class="card">
        <div class="card-header card-header-default card-blue">
          <h4 class="card-title">Ejercicios de programacion</h4>
          <p class="card-category">
            En esta seccion debe crear los ejercicios de programacion.
          </p>
        </div>
        <div class="card-body">

          <mat-card class="info">
            <div class="row">
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/deadpool.png" />
              </div>
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/icon_programador.png" />
              </div>
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/termi.jpg" />
              </div>
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/mundo.png" />
              </div>
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/main.png" />
              </div>
              <div class="col-md-2 text-center ">
                <img class="image-step1" src="../../../../../assets/img/deadpool2.png" />
              </div>


            </div>
          </mat-card>
          <br>
          <br>
          <div class="container">
            <div class="row">
              <div class="col-12">
                <form>
                  <mat-form-field>
                    <input matInput placeholder="Nombre del ejercicio">
                  </mat-form-field>

                  <mat-form-field>
                    <textarea matInput placeholder="Descripcion"></textarea>
                  </mat-form-field>
                </form>

              </div>
            </div>
          </div>


          <div class="container">
            <div class="row d-flex justify-content-center">
              <div class="col-12">
                <img class="image-upload" [src]="image">
              </div>
            </div>
          </div>

          <hr />
          <div class="row">
            <div class="col-md-11">
              <mat-form-field class="example-full-width">
                <textarea disabled matInput placeholder="Cargar imagen" rows="1" [(ngModel)]="image">
              </textarea>
              </mat-form-field>
            </div>
            <div class="col-md-1">

              <!-- ADD FILE BUTTON -->

              <input hidden type="file" #fileInput [(ngModel)]="image" />
              <button mat-fab class="add-file-button mat-warn" (click)="fileInput.click()" aria-label="Add file"
                [@animate]="{value:'*', params:{delay:'300ms',scale:'0.2'}}">
                <mat-icon>cloud_upload</mat-icon>
              </button>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-12">
                <ngx-editor></ngx-editor>
              </div>
            </div>
          </div>




      <div class="container">
        <div class="row">
          <div class="col-12">
            <button mat-raised-button type="submit" class="btn btn-default pull-right card-blue">
              Guardar
            </button>
          </div>
        </div>
      </div>
      <hr>



        </div>
      </div>


    </div>
  </div>
</div>
