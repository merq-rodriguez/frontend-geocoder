<div class="main-content">
  <div class="container-fluid">

    <app-navroutes [itemsRoutes]="getRoutesItem()"></app-navroutes>

    <div class="card">
      <div class="card-header card-header-default card-header">
        <h4 class="card-title">Respuestas enviadas</h4>
        <p class="card-category">Listado de respuestas</p>
      </div>
      <div class="card-body">
   <!--      <mat-card>
          <form class="example-form">
            <div class="container">
              <div class="row">
                <div class="col-md-2 pull-right">

        <br>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- id Column -->
            <ng-container matColumnDef="idAnswer">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">
                {{ element.idAnswer }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="names_user">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element">{{ element.names_user  }}</td>

            </ng-container>
            <!-- Description Column -->
            <ng-container matColumnDef="level">
              <th mat-header-cell *matHeaderCellDef>Nivel</th>
              <td mat-cell *matCellDef="let element">{{ element.level }}</td>
            </ng-container>

         

            <!-- Radius Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let element">{{ element.date }}</td>
            </ng-container>

            <!-- Radius Column -->
            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let element">{{ element.state }}</td>
            </ng-container>





            <!--Actions Column -->
<!-- 
            <ng-container cdkColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">

                <button (click)="selectExer(element)" mat-raised-button color="primary"
                  [mdePopoverTriggerFor]="appPopover" mdePopoverTriggerOn="click" class="btn pull-right  btn-just-icon">
                  <i class="material-icons"> dns </i>
                </button>
            </ng-container>
 -->



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="card-footer">
          <div class="card-stats"></div>
        </div>
      </div>
    </div>

  </div>
</div>
