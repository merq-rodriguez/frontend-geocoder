<div class="container">
  <div class="row ">
    <div class="col-md-4" *ngFor="let theme of arrayThemes; let i=index">

      <div class="drag-container">
        <!--    -->
        <div class="section-heading">
          <div class="container">
           <div class="row">
              <div class="col-10">
                  <p>{{ theme.name }}</p>
                </div>
                <div class="col-1">
                  <button 
                      mat-icon-button 
                      color="primary" 
                      class="btn  btn-just-icon add-subtheme" 
                      (click)="openDialog(theme.id)">
                    <i class="material-icons"> add_circle </i>
                  </button>
                </div>
           </div>
          </div>

        </div>
        <hr>

        <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="theme.subthemes"
          [cdkDropListConnectedTo]="[pendingList]" class="item-list" (cdkDropListDropped)="drop($event)">
          <!-- class="item-box" -->
          <div *ngFor="let subtheme of theme.subthemes" cdkDrag>


            <app-card-mini 
                  (action)="getAction($event)"
                  [item]="subtheme" 
                  [type]="'theme'"></app-card-mini>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
