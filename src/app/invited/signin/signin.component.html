<div class="content-signin">

<div class="box">
    <div id="header">
      <div id="cont-lock"><i class="material-icons lock">lock</i></div>
      <div id="bottom-head">
        <h1 id="logintoregister">Login</h1>
      </div>
    </div>
    <form >
  
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-10">
            <mat-form-field >
              <input 
                    required
                    matInput 
                    placeholder="Nombre de usuario" 
                    [(ngModel)]="username" 
                    name="username"> 
            </mat-form-field>
          </div>
  
          <div class="col-10">
            <mat-form-field class="">
              <input  
                  required
                  matInput 
                  type="password" 
                  placeholder="Contraseña" 
                  [(ngModel)]="password" 
                  name="password"> 
            </mat-form-field>
          </div>
        </div>
      </div>
     
      <button id="buttonlogintoregister"  (click)="login()">Iniciar Sesion</button>
    </form>
    <div id="footer-box">
      <p class="footer-text">
        ¿No tienes una cuenta?
        <span class="sign-up" [routerLink]="['/home/signup']"> Registrate ahora</span></p>
    </div>
  </div>
</div>
