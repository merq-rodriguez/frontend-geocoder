    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <input [(ngModel)]="newTheme.name" matInput placeholder="Nombre del tema" required />
        </mat-form-field>
        <mat-form-field>
          <textarea [(ngModel)]="newTheme.description" matInput placeholder="Descripcion" rows="3" required></textarea>
        </mat-form-field>
      </div>

    

    </div>
    <!-- IMAGE-PREVIE  -->
    <image-preview (onChange)="getFile($event)"></image-preview>
    <!-- END IMAGE-PREVIE  -->


    <!-- EDITOR NGX -->
    <ngx-editor></ngx-editor>
    <!-- END EDITOR NGX -->
    <hr />

    <div class="row">
      <button (click)="addTheme()" mat-raised-button matTooltip="Crear Tema" *ngIf="!isUpdated"
        [matTooltipPosition]="'above'" type="button" class="btn btn-default pull-right button-add">
        AÃ±adir
      </button>
      <button (click)="updateTheme()" mat-raised-button matTooltip="Crear Tema" *ngIf="isUpdated"
        [matTooltipPosition]="'above'" type="button" class="btn btn-default pull-right button-add">
        Actualizar
      </button>
    </div>


  </div>
</mat-card>

<div class="container">

    <div *ngFor="let item of arrayTheme">
      <app-card [item]="item" [type]="'theme'" (action)="getAction($event)"></app-card>
    </div>
  </div>
</div>
