<mat-card>
  <div class="row">
    <div class="col-md-2 text-center ">
      <img class="image-step1" src="../../../../../assets/img/coder-traits.png" />
    </div>

    <div class="col-md-10">
      <label for="" class="info-label">
        Tienes que ingresar los datos necesarios para crear
        una competencia, recuerda seleccionar el tipo de
        localizacion para asi definir el siguiente paso.
      </label>
    </div>
  </div>
</mat-card>
<br />

<mat-card>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <input [(ngModel)]="language.name" matInput placeholder="Nombre del lenguaje" required />
        </mat-form-field>
        <mat-form-field>
          <textarea [(ngModel)]="language.description" matInput placeholder="Descripcion" rows="3" required></textarea>
        </mat-form-field>
      </div>

      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <img class="image-upload" [src]="language.image">
          </div>
        </div>
      </div>

    </div>

    <div class="row">

    </div>
    <hr />
    <div class="row">
      <div class="col-md-11">
        <mat-form-field class="example-full-width">
          <textarea disabled  matInput placeholder="Cargar imagen" rows="1" [(ngModel)]="language.image">
          </textarea>
        </mat-form-field>
      </div>
      <div class="col-md-1">

        <!-- ADD FILE BUTTON -->

        <input hidden type="file" #fileInput [(ngModel)]="image" />
        <button mat-fab class="add-file-button mat-warn" (click)="fileInput.click()" aria-label="Add file"
          [@animate]="{value:'*', params:{delay:'300ms',scale:'0.2'}}">
          <mat-icon>cloud_upload</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
