<div class="main-content content">

  <div class="container-fluid ">
    <app-navroutes [itemsRoutes]="getRoutesItem()"></app-navroutes>
    <div class="">
      <div class="card-header card-header-success">
        <h4 class="card-title">Campeones de la aplicacion</h4>
        <p class="card-category">Listado de campeones</p>
      </div>
      <div class="card-body">
        <mat-card>
          <form class="example-form">
            <div class="container">
              <div class="row">
                <div class="col-md-2 pull-right">
                  <img class="image" src="../../../../../assets/img/coder-traits.png">
                </div>
                <div class="col-md-8 search">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Ingresa el nombre del campeon...">
                  </mat-form-field>
                </div>
                <div class="col-md-2 search">
                  <button class="btn btn-success pull-right">
                    Buscar
                  </button>
                </div>

              </div>
            </div>
          </form>
        </mat-card>
        <br>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">
                {{ element.position }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef>Weight</th>
              <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Symbol</th>
              <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="card-footer">
          <div class="card-stats"></div>
        </div>
      </div>
    </div>

  </div>
</div>
